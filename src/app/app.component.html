<div class="container mt-4">
  <div class="row justify-content-center">
    <h2 class="text-center text-primary mt-4">Registration Here</h2>
    <form  class="col-md-6" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div class="text-danger" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">Username is
          required</div>
      </div>
    
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">Valid Email is
          required</div>
      </div>
    
      <div class="form-group">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" formControlName="gender"> Male
        <input type="radio" id="female" name="gender" value="female" formControlName="gender"> Female
        <div class="text-danger" *ngIf="userForm.get('gender')?.invalid && userForm.get('gender')?.touched">Username is
          required</div>
      </div>
    
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
        <div class="text-danger" *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched">Date
          Of Birth is required</div>
      </div>
    
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNo">
        <div class="text-danger" *ngIf="userForm.get('phoneNo')?.invalid && userForm.get('phoneNo')?.touched">Valid Phone
          Number is required</div>
      </div>
    
    
      <div class="form-group">
        <label for="course">Course:</label>
        <select class="form-control form-select" id="course" formControlName="course">
          <option *ngFor="let course of courses" [value]="course">{{course}}</option>
        </select>
        <div *ngIf="userForm.get('course')?.invalid && userForm.get('course')?.touched">Course is required</div>
      </div>
    
      <button class="btn btn-primary mt-3" type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
</div>
